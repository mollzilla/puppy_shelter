<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <div class="container py-5 text-center">
  <header>
    <div class="jumbotron">
      <h1>Bienvenidos al Refugio!</h1>
      <h4>Tenemos muchos amigos de cuatro patas que están esperando un nuevo hogar.</h3>
    </div>
  </header>
  <main class="col-8">
    <h2 id="user">Ingresar</h2>
    <p>Hola! Bienvenido!</p>


    <form class="text-left col-6 offset-3">
      <div class="form-group">
        <label for="staticEmail" class="">Email</label>
        <div class="">
          <input type="text" class="name form-control-plaintext" id="staticEmail" placeholder="tumail@tumail.com">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="">Contraseña</label>
        <div class="">
          <input type="password" class="password form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-4">
        <input type="submit" class="login btn btn-danger mb-2 px-5 text-center" value="conectarse">
      </div>
    </form>

    <p>O conectarse con redes sociales</p>
    <button type="button" class="btn btn-info px-4">Twitter</button>
    <button type="button" class="btn btn-primary px-2">Facebook</button>

    <div class="form-group my-4">
      <label for="inputPassword" class="">Aún no sos miembro? Sumate!</label>
      <div class="">
        <input type="submit" class="submit btn btn-danger mb-2 px-5 text-center" value="Crear cuenta">
      </div>
    </div>

    <button type="button" class="btn btn-info p-4 font-weight-bold"><a class="text-light" href="products.html">Empezar a Adoptar!</a></button>





  </main>
  <footer>

  </footer>

</div>
