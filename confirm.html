<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Refugio de mascotas</title>
</head>

<body>

  <div class="jumbotron">
    <h1>Bienvenidos al Refugio!</h1>
    <h4>Gracias por dar la oportunidad del hogar a quien lo necesita!!!</h3>
  </div>

 <div class="text-center">
   <h4>Para finalizar, por favor haz click en el botón e inserta tus datos personales</h4>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Ingresa tus datos personales</button>
</div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Por favor ingresa los siguientes datos:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="adopter-name">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Dirección:</label>
                <input type="text" class="form-control" id="adopter-address">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Número de documento:</label>
                <input type="text" class="form-control" id="adopter-dni">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Por favor, informános en qué momento puede visitarte nuestro trabajador social:</label>
                <input type="text" class="form-control" id="adopter-available">
              </div>

              <div class="form-group">
                <label for="message-text" class="col-form-label">Algunos comentarios especiales?</label>
                <textarea class="form-control" id="adopter-message"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="finalize-adoption" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="confirm.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
